<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Peserta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #16051C;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(90, 90, 90, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(90, 90, 90, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }
        .form-container {
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), 0 0 40px rgba(255, 0, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            z-index: -1;
            border-radius: 12px;
            opacity: 0.5;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: transparent;
            background: linear-gradient(to right, #00FFFF, #FF00FF);
            -webkit-background-clip: text;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.7);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #e0e0e0;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-left: 20px;
            margin-bottom: 10px;
            border: 4px solid transparent;
            border-image: linear-gradient(to right, #00FFFF, #FF00FF);
            border-image-slice: 1;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 12px rgba(255, 0, 255, 0.3);
        }
        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.5);
        }
        button {
            width: 90%;
            padding: 10px;
            background: linear-gradient(45deg, #00FFFF, #FF00FF);
            border: none;
            border-radius: 5px;
            color: #16051C;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.7);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.9), 0 0 30px rgba(255, 0, 255, 0.9);
        }
        .button-container {
            text-align: center;
        }
        .header-image {
            width: 30%;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(255, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <img src="images/LOGO.png" alt="Futuristic Header" class="header-image">

    <div class="form-container">
        <h1>Data Peserta</h1>
        <form id="participantForm">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" required>
            
            <label for="participantNumber">Nomor Peserta</label>
            <input type="text" id="participantNumber" name="participantNumber" required>
            
            <label for="wpm">WPM (Words per Minute)</label>
            <input type="text" id="wpm" name="wpm" required>
            
            <div class="button-container">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzJ_AQGvw0YgPBhXX___UF2_COaT0941ODUe7yvKb0hnUNdGWhjz0VOKK-oBjdYMmak/exec';
        const form = document.getElementById('participantForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                participantNumber: document.getElementById('participantNumber').value,
                wpm: document.getElementById('wpm').value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('Data berhasil dikirim!');
                } else {
                    alert('Terjadi kesalahan saat mengirim data.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
