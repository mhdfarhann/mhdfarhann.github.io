<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest Speed Typing 2024</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 900px;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(to bottom right, rgb(1, 196, 255), rgb(255, 0, 255));
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(1, 196, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.7);
        }
        .header-image {
            width: 50%;
            max-height: 200px;
            object-fit: cover;
        }
        /* Membuat iframe-container dengan rounded border dan gradien */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 300px;
            border-radius: 20px; /* Rounded corners */
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 20px rgba(1, 196, 255, 0.7), 0 0 25px rgba(255, 0, 255, 0.7); /* Shadow untuk gradien */
            padding: 15px; /* Memberi jarak agar border gradien terlihat */
        }

        /* Tambahkan gradien di sekitar border */
        .iframe-container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(to bottom right, rgb(1, 196, 255), rgb(255, 0, 255));
            z-index: -1;
            border-radius: 20px; /* Sama dengan iframe-container agar sesuai */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border asli iframe */
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(to bottom right, rgb(1, 196, 255), rgb(255, 0, 255));
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            box-shadow: 0 0 15px rgba(1, 196, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.7);
        }

        .button:hover {
            background: linear-gradient(to bottom right, rgb(255, 0, 255), rgb(1, 196, 255));
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Logo.jpg" alt="Futuristic Header" class="header-image">
        <h1>Manifest Speed Typing Test</h1>
        <div class="iframe-container">
            <iframe src="https://10fastfingers.com/widgets/ttembeddable/?dur=60&rand=1&words=teknologi|inovasi|efisiensi|produktivitas|keyboard|kinerja|kecepatan|mengetik|keterampilan|akurasi|latihan|tantangan|ujian|teks|penulisan|cepat|belajar|kuasai|tingkatkan|fokus|komputer|software|aplikasi|digital|internet|data|jaringan|hardware|pemrograman|sistem|informasi|pengembangan|robotik|kreativitas|ide|strategi|implementasi|analisis|visualisasi|proyek|ekspansi|metode|teori|praktik|manajemen|desain|pengujian|keamanan|akses|pengguna" scrolling="no"></iframe>
        </div>

        <button class="button" onclick="window.location.href='send.html'">Kirim Data</button>
    </div>
</body>
</html>
