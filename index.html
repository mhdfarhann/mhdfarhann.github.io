<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Typing Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto; /* Mengizinkan scroll */
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 900px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.7);
        }
        .header-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        iframe {
            border: 2px solid #00bcd4;
            border-radius: 10px;
            width: 100%;
            height: 700px;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
        }
        footer {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ganti 'images/Logo.jpg' dengan path gambar lokal yang benar -->
        <img src="images/Logo.jpg" alt="Futuristic Header" class="header-image">
