<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest Speed Typing 2024</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 900px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(to bottom right, rgb(1, 196, 255), rgb(255, 0, 255)); /* Gradien untuk teks */
            -webkit-background-clip: text;
            color: transparent; /* Agar gradien terlihat pada teks */
            text-shadow: 0 0 15px rgba(1, 196, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.7); /* Warna bayangan teks sesuai gradien */
        }
        .header-image {
            width: 50%;
            max-height: 200px;
            object-fit: cover;
        }
        /* Membuat iframe memiliki border gradien */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 300px; /* Sesuaikan tinggi */
            border-radius: 10px;
            overflow: hidden;
            border: 6px solid; /* Ukuran border */
            border-image-slice: 1;
            border-image-source: linear-gradient(to bottom right, rgb(1, 196, 255), rgb(255, 0, 255)); /* Gradien pada border */
            box-shadow: 0 0 15px rgba(1, 196, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.7); /* Gradien pada bayangan */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Menghilangkan border asli iframe */
        }
        footer {
            margin-top: 20px;
            color: #888;
        }
        /* Tombol untuk navigasi */
        .button {
        margin-top: 20px;
        padding: 10px 20px;
        background: linear-gradient(to bottom right, rgb(1, 196, 255), rgb(255, 0, 255)); /* Gradien latar belakang tombol */
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 1.2em;
        box-shadow: 0 0 15px rgba(1, 196, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.7); /* Gradien pada bayangan */
    }

    .button:hover {
        background: linear-gradient(to bottom right, rgb(255, 0, 255), rgb(1, 196, 255)); /* Gradien latar belakang tombol saat hover */
    }

    </style>
</head>
<body>
    <div class="container">
        <!-- Ganti 'images/Logo.jpg' dengan path gambar lokal yang benar -->
        <img src="images/Logo.jpg" alt="Futuristic Header" class="header-image">
        <h1>Manifest Speed Typing Test</h1>
        <!-- Bungkus iframe dalam div untuk membuat border gradien -->
        <div class="iframe-container">
            <iframe src="https://10fastfingers.com/widgets/ttembeddable/?dur=60&rand=1&words=teknologi|inovasi|efisiensi|produktivitas|keyboard|kinerja|kecepatan|mengetik|keterampilan|akurasi|latihan|tantangan|ujian|teks|penulisan|cepat|belajar|kuasai|tingkatkan|fokus|komputer|software|aplikasi|digital|internet|data|jaringan|hardware|pemrograman|sistem|informasi|pengembangan|robotik|kreativitas|ide|strategi|implementasi|analisis|visualisasi|proyek|ekspansi|metode|teori|praktik|manajemen|desain|pengujian|keamanan|akses|pengguna" scrolling="no"></iframe>
        </div>

        <!-- Tombol untuk navigasi ke halaman send.html -->
        <button class="button" onclick="window.location.href='send.html'">Kirim Data</button>
    </div>
</body>
</html>
